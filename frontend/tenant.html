<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PG Finder | Tenant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->

<header class="topbar">
  <div class="brand">PG Finder</div>
  <nav class="nav-tabs">
    <a href="/">Home</a>
    <a href="/tenant" class="active">Tenant</a>
    <a href="/login.html">Owner Login</a>
  </nav>
</header>



<section class="tenant-section">

  <h2 class="section-title">Find PGs</h2>

  <!-- ===== FILTER PANEL ===== -->

  <div class="filter-panel">

    <div class="filter-group">
      <label>Location</label>
      <input
        type="text"
        id="search"
        placeholder="Enter area or city"
      >
    </div>

    <div class="filter-group">
      <label>Max Budget (â‚¹)</label>
      <input
        type="number"
        id="maxRent"
        placeholder="e.g. 8000"
      >
    </div>

    <div class="filter-group checkbox-group">
      <label>
        <input type="checkbox" id="strictBudget">
        Strict budget only
      </label>
    </div>

  </div>

 

  <div class="facility-chip-section">

    <span class="chip" data-facility="wifi">ğŸ“¶ WiFi</span>
    <span class="chip" data-facility="food">ğŸ½ Food</span>
    <span class="chip" data-facility="ac">â„ AC</span>
    <span class="chip" data-facility="laundry">ğŸ§º Laundry</span>
    <span class="chip" data-facility="parking">ğŸš— Parking</span>
    <span class="chip" data-facility="power backup">ğŸ”‹ Power Backup</span>
    <span class="chip" data-facility="cctv">ğŸ“· CCTV</span>
    <span class="chip" data-facility="lift">ğŸ›— Lift</span>
    <span class="chip" data-facility="housekeeping">ğŸ§¹ Housekeeping</span>

  </div>

  <!-- ===== INFO BAR ===== -->

  <div class="info-bar">
    <span id="resultCount">0 PGs found</span>
  </div>

 

  <div id="pgs" class="pg-grid"></div>

</section>



<div id="enquiryModal" class="modal">

  <div class="modal-content">

    <h3>PG Enquiry</h3>

    <input
      type="text"
      id="tName"
      placeholder="Your Name"
    >

    <input
      type="text"
      id="tMobile"
      placeholder="Your Mobile Number"
    >

    <input
      type="text"
      id="tGuardian"
      placeholder="Father / Guardian Name"
    >

    <input
      type="text"
      id="tGuardianMobile"
      placeholder="Father / Guardian Contact Number"
    >

    <input
      type="text"
      id="tInstitute"
      placeholder="Institute / Organization Name"
    >

    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button class="primary-btn" onclick="sendWhatsApp()">
        Send on WhatsApp
      </button>
    </div>

  </div>

</div>



<script src="js/tenant.js"></script>

</body>
</html>
