<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Login | PG Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #fff7e6, #ffe0b2);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-wrapper {
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  .auth-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .auth-card h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
  }

  .form-group input:focus {
    outline: none;
    border-color: #ff9800;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background: #ff9800;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  .login-btn:hover {
    background: #fb8c00;
  }

  .auth-footer {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
  }

  .auth-footer a {
    color: #ff9800;
    text-decoration: none;
    font-weight: 600;
  }

  .error-text {
    margin-top: 12px;
    text-align: center;
    color: #d32f2f;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Owner Login</h2>

    <form id="loginForm" novalidate>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="owner@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        >
      </div>

      <button type="submit" class="login-btn">
        Login to Dashboard
      </button>

    </form>

    <p id="errorMsg" class="error-text"></p>

    <div class="auth-footer">
      New owner?
      <a href="/register.html">Create an account</a>
    </div>

  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
